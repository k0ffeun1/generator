<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
    <title>js-tests</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="instructions">
        <h1>Генератор случайных массивов с заданными числами</h1>
        <form id="form" method="get" action="">
            <div id="inputs__block" class="inputs__block">
                <input id="input3" type="text" placeholder="Укажите количество элементов массива">
                <input id="input1" type="text" value="" placeholder="Укажите минимальное число">
                <input id="input2" type="text" placeholder="Укажите максимальное число">
                
            </div>
            <button id="generation" type="button">Сгенерироать случайный массив чисел</button>
            <p id="text" class="text"></p>
            <p id="textOddEven" class="text"></p>
            <p id="textDubbles" class="text"></p>

            <button id="sort" type="button">Сортировка массива от минимального до максимального</button>
            <div class="odd__even-block">
                <button type="button" id="odd">Показать все нечетные числа</button>
                <button type="button" id="even">Показать все четные числа</button>
            </div>
            <button id="dubbles" type="button">Найти повторяющиеся значения</button>
        </form>
    </div>
    <div class="btns">
        <button id="btn__sum" class="btn">Сложить все числа</button>
        <button id="btn__multi" class="btn">Умножить все числа</button>
    </div>
    <div id="itog" class="itog">
    </div>
    <button id="reset" type="submit">Очистить</button>
    <script src="js/main.js"></script>
</body>

</html>
